
test_add_goods:
-
  name: 添加商品
  variables:
    goods_name: ${fake.safe_color_name()}
    goods_code: sp_${fake.random_number(12)}
  request:
    method: post
    url: /api/v2/goods
    json:
      goodsname: ${goods_name}
      goodscode: ${goods_code}
  extract:
    sp_id: '$.data.id'
  validate:
    - eq: [ status_code, 200 ]
    - eq: [ '$.code', 0 ]
    - eq: [ '$.msg', "success!" ]
    - eq: [ '$..goodsname', '${goods_name}' ]
    - eq: [ '$..goodscode', '${goods_code}' ]